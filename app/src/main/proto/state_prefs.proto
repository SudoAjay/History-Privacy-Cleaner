syntax = "proto3";

option java_package = "com.sudoajay.historycachecleaner";
option java_multiple_files = true;

message StatePreferences {
  string darkMode = 1;
  bool isDarkMode = 2 ;
  bool isRootPermission = 3;
  bool isSdCardFirstTimeDetected = 4 ;
  string externalPath = 5 ;
  string externalUri = 6 ;
  string sdCardPath = 7 ;
  string sdCardUri = 8 ;
  string orderBy = 9 ;
  bool systemApps = 10 ;
  bool userApps =11;
}